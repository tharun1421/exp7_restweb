<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasty Bites Restaurant</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #8B0000;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #ffcccb;
        }

        .hero {
            background-color: #ffe4e1;
            padding: 50px;
            text-align: center;
        }

        .hero h1 {
            color: #8B0000;
        }

        .section {
            padding: 40px;
            text-align: center;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .menu-item {
            background: white;
            padding: 20px;
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>Tasty Bites</h1>
    <p>Delicious Food, Happy Mood</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<div class="hero">
    <h1>Welcome to Tasty Bites</h1>
    <p>Fresh • Tasty • Affordable</p>
</div>

<div class="section">
    <h2>Our Special Menu</h2>
    <div class="menu">
        <div class="menu-item">
            <h3>Pizza</h3>
            <p>₹299</p>
        </div>
        <div class="menu-item">
            <h3>Burger</h3>
            <p>₹149</p>
        </div>
        <div class="menu-item">
            <h3>Biryani</h3>
            <p>₹249</p>
        </div>
    </div>
</div>

<footer>
    <p>© 2025 Tasty Bites Restaurant</p>
</footer>

</body>
</html>
